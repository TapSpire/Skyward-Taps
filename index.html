<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tapspire!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" >
</head>
<body>
  <div class="game-container">
    <h1>Tap correct spellings</h1>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30s</div>
    <div class="grid"></div>
    <div id="circle"></div>
    <button id="restartBtn" style="display:none;">RESTART</button>
  </div>
  <script src="script.js"></script>
  <audio id="click-sound" src="click.wav" preload="auto"></audio>
  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="bonus-sound" src="bonus.mp3" preload="auto"></audio>
</body>
</html>
